<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-- Firebase Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>

    <!-- Other libraries and styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="scripts/review.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Main Content -->
    <div class="container">
        <br>
        <h1>Review for <span id="hikeName">Hike Name</span></h1>
        <br>
        <form id="reviewForm">
            <div class="form-group">
                <label for="title">Add a title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" required>
            </div><br>
            <div class="form-group">
                <div class="card-body">
                    <p>Rate your overall experience:</p>
                    <span class="material-icons star" id="star1" onclick="rate(1)">star_outline</span>
                    <span class="material-icons star" id="star2" onclick="rate(2)">star_outline</span>
                    <span class="material-icons star" id="star3" onclick="rate(3)">star_outline</span>
                    <span class="material-icons star" id="star4" onclick="rate(4)">star_outline</span>
                    <span class="material-icons star" id="star5" onclick="rate(5)">star_outline</span>
                    <input type="hidden" id="rating" value="0">
                </div>
                <label for="level">What was the level of the hike?</label>
                <select class="form-control" id="level">
                    <option>Hard</option>
                    <option>Moderate</option>
                    <option>Easy</option>
                </select>
                <br>

                <div class="form-group">
                    <label for="season">Which season did you do the hike?</label>
                    <select class="form-control" id="season">
                        <option>Fall</option>
                        <option>Winter</option>
                        <option>Spring</option>
                        <option>Summer</option>
                    </select>
                    <br>
                </div>

                <div class="form-group">
                    <label for="description">What did you think of the trail?</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <br>

                <!-- Flooded -->
                <label>Flooded <span style="display:inline-block; width: 26pt;"></span></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="Yes">
                    <label>Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="No">
                    <label>No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="Not sure" checked>
                    <label>Not sure</label>
                </div>

                <br>
                <!-- Scramble -->
                <label>Scramble <span style="display:inline-block; width: 20pt;"></span></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="scrambled" value="Yes">
                    <label>Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="scrambled" value="No">
                    <label>No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="scrambled" value="Not sure" checked>
                    <label>Not sure</label>
                </div>

                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-primary pull-right"
                        onclick="writeReview()">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Custom JavaScript -->
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/review.js"></script>
</body>

</html>
